{% extends "menu.html" %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Kурс "{{ course.title }}"{% endblock %}</title>
</head>
<body>
    {% block content %}
    <h2 style="margin-bottom: 50px; margin-top: 50px;">Содержание курса <br> "{{ course.title }}"</h2>
    {% if course.content %}
        <p>{{ course.content|replace("\n", "<br>")|safe }}</p>
    {% else %}
        <p>Курс еще в разработке.</p>
    {% endif %}
    {% endblock %}
</body>
</html>
